<div class="row">

    <div class="col-xl-3 mb-4">
        <div class="ct_grey_border_1 ">
            <div class="ct_d_flex_1 ct_grey_brdr_btm1 pb-3 mb-3">
                <div>
                    <h5 class="ct_font_16"><strong>Emissions by travel</strong></h5>
                    <h3 class="ct_fs_24"><strong>5.987,34</strong></h3>
                    <p class="mb-0">tCO2e</p>
                </div>
                <div class="ct_info_icon">
                    <i class="fa-solid fa-info"></i>
                </div>
            </div>
            <div id="ct_emission_by_travel">
                <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [labels]="chartOptions.labels"
                [responsive]="chartOptions.responsive"
              ></apx-chart>
            </div>
        </div>
    </div>
